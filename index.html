<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qiqis lil web</title>

  <style>
    body {
      margin: 0;
      background: white;
      color: black;
      text-align: center;
      font-family: system-ui, -apple-system, Arial;
      padding-top: 60px;
      overflow: hidden; /* 防止闪屏时出现滚动条 */
    }

    h1 { font-size: 50px; margin-top: 100px; }
    pfeil. { font-size: 50px; margin-top: 95px: }
    p  { font-size: 20px; margin-top: -30px; }

    button {
      font-size: 160px;
      padding: 12px 18px;
      margin-top: 40px;
      border-radius: 14px;
      border: 0;
    }

    /* ====== 闪烁动画：更快版本 ====== */
    @keyframes rainbowBG {
      0%   { background: red; }
      14%  { background: orange; }
      28%  { background: yellow; }
      42%  { background: lime; }
      57%  { background: cyan; }
      71%  { background: blue; }
      85%  { background: magenta; }
      100% { background: red; }
    }

    @keyframes blinkText {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* 图片闪（更“抽搐”的那种） */
    @keyframes flickerImg {
      0%   { opacity: 1; transform: scale(1); }
      10%  { opacity: 0.2; transform: scale(1.02); }
      20%  { opacity: 1; transform: scale(1); }
      30%  { opacity: 0.1; transform: scale(1.03); }
      40%  { opacity: 1; transform: scale(1); }
      60%  { opacity: 0.15; transform: scale(1.02); }
      80%  { opacity: 1; transform: scale(1); }
      100% { opacity: 0.3; transform: scale(1.01); }
    }

    .flash-bg {
      animation: rainbowBG 0.10s infinite; /* 越小越快 */
    }

    .flash-text {
      animation: blinkText 0.07s infinite; /* 越小越快 */
    }

    /* ====== 全屏图片覆盖层 ====== */
    #overlay {
      display: none;              /* 默认隐藏 */
      position: fixed;
      inset: 0;                   /* top/right/bottom/left 全0 */
      z-index: 9999;
    }

    #overlay img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;          /* 关键：铺满并裁切 */
      animation: flickerImg 0.07s infinite; /* 图片闪烁速度 */
    }

    /* 可选：让覆盖层上再加一层颜色闪烁（更疯狂） */
    #overlay::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.35;
      animation: rainbowBG 0.12s infinite;
    }
  </style>
</head>

<body>
  <h1>Fick das ding hier!</h1>
  <pfeil>↓</pfeil>
  <p>von qiqi</p>

  <button id="btn">点击我</button>

  <!-- 全屏覆盖层：把 src 改成你仓库里的图片文件名 -->
  <div id="overlay">
    <img id="overlayImg" src="IMG_1660.jpeg" />
  </div>

  <script>
    const btn = document.getElementById("btn");
    const overlay = document.getElementById("overlay");

    // 你想要的随机按钮文字/弹窗
    const buttonTexts = ["fick mich", "fick mich"];
    const messages = ["härter!", "noch härter!"];

    // 点几次触发
    const LIMIT = 5;

    // 最后跳转到哪里（自己改）
    const REDIRECT_URL = "https://www.pornhub.com";

    // 闪烁持续多久再跳（毫秒）
    const FLASH_MS = 2500;

    let clickCount = 0;

    // 初始按钮文字
    btn.textContent = buttonTexts[Math.floor(Math.random() * buttonTexts.length)];

    function startCrazyMode() {
      // 背景彩虹闪
      document.body.classList.add("flash-bg");

      // 文字闪（标题/小字/按钮都闪）
      document.querySelectorAll("h1, p, button")
        .forEach(el => el.classList.add("flash-text"));

      // 显示全屏图片覆盖
      overlay.style.display = "block";

      // 到时间后跳转
      setTimeout(() => {
        window.location.href = REDIRECT_URL;
      }, FLASH_MS);
    }

    btn.addEventListener("click", () => {
      clickCount++;

      if (clickCount >= LIMIT) {
        alert("das hast du aber toll gemacht!");
        startCrazyMode();
        return;
      }

      alert(messages[Math.floor(Math.random() * messages.length)]);
      btn.textContent = buttonTexts[Math.floor(Math.random() * buttonTexts.length)];
    });
  </script>
</body>
</html>
