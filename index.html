<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qiqis lil web</title>

  <style>
    body {
      background: white;
      color: black;
      text-align: center;
      font-family: system-ui, -apple-system, Arial;
      padding-top: 60px;
    }
    h1 { font-size: 50px; }
    button { font-size: 18px; padding: 10px 16px; }
  </style>
</head>

<body>
  <h1>halihalo</h1>
  <p>von Qiqi</p>

  <button id="btn">fick mich</button>

 <script>
  const btn = document.getElementById("btn");

  // 两种按钮文字
  const buttonTexts = ["fick mich", "fick dich"];

  // 两种弹窗内容
  const messages = ["härter!", "noch härter!"];

  // 点击计数器
  let clickCount = 0;

  // 页面加载时随机设置按钮文字
  btn.textContent = buttonTexts[Math.floor(Math.random() * buttonTexts.length)];

  // 点击事件
  btn.addEventListener("click", () => {
    clickCount++;

    // 如果已经点了 8 次
    if (clickCount === 8) {
      alert("das hast du toll gemacht");

      // 跳转离开（比如去 Google）
      window.location.href = "https://pornhub.com";
      return;
    }

    // 否则随机弹一句
    const msg = messages[Math.floor(Math.random() * messages.length)];
    alert(msg);
  });
</script>
