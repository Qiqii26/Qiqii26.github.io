<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qiqis lil web</title>

  <style>
    body {
      background: white;
      color: black;
      text-align: center;
      font-family: system-ui, -apple-system, Arial;
      padding-top: 60px;
    }
    h1 { font-size: 50px;margin-top: 40px; }
    button { font-size: 18px; padding: 10px 16px; }
  </style>
</head>

<body>
  <!-- 这里改大标题 -->
  <h1>Fick das↓ding hier!</h1>

  <!-- 这里改小文字 -->
  <p>von qiqi</p>

  <!-- 这里是按钮 -->
  <button id="btn">点击我</button>

  <script>
    const btn = document.getElementById("btn");

    // ✅ 这里改“按钮会随机出现的文字”
    const buttonTexts = ["fick mich", "fick mich"];

    // ✅ 这里改“每次点击弹出的内容”
    const messages = ["härter!", "noch härter!"];

    // ✅ 点到第几次跳转（你要 8 次）
    const LIMIT = 6;

    // ✅ 跳转到哪里（你要 Google）
    const REDIRECT_URL = "https://www.pornhub.com";

    let clickCount = 0;

    // 页面加载时随机按钮文字
    btn.textContent = buttonTexts[Math.floor(Math.random() * buttonTexts.length)];

    btn.addEventListener("click", () => {
      clickCount++;

      // 第 8 次：提示 + 跳转
      if (clickCount >= LIMIT) {
        alert("das hast du aber toll gemacht!");
        window.location.href = REDIRECT_URL;
        return;
      }

      // 前 1-7 次：随机弹一句
      const msg = messages[Math.floor(Math.random() * messages.length)];
      alert(msg);

      // 每次点击后也可以重新随机按钮文字（可选）
      btn.textContent = buttonTexts[Math.floor(Math.random() * buttonTexts.length)];
    });
  </script>
</body>
</html>
