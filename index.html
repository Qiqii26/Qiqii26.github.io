<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qiqi的网站</title>

  <style>
    body {
      background: white;
      color: black;
      text-align: center;
      font-family: system-ui, -apple-system, Arial;
      padding-top: 60px;
    }
    h1 { font-size: 50px; }
    button { font-size: 18px; padding: 10px 16px; }
  </style>
</head>

<body>
  <h1>halihalo</h1>
  <p>von Qiqi</p>

  <button id="btn">fick mich</button>

  <script>
  const btn = document.getElementById("btn");

  // 两种按钮文字
  const buttonTexts = ["fick mich", "fick dich"];

  // 两种弹窗内容
  const messages = ["härter!", "noch härter!"];

  // 页面加载时随机设置按钮文字
  btn.textContent = buttonTexts[Math.floor(Math.random() * buttonTexts.length)];

  // 点击时随机弹出一句
  btn.addEventListener("click", () => {
    const msg = messages[Math.floor(Math.random() * messages.length)];
    alert(msg);
  });
</script>
